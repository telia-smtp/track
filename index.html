<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Get the current URL
        var currentUrl = window.location.href;

        // Find the index of "?" in the URL
        var indexQuestionMark = currentUrl.indexOf("?");

        // Find the index of the next slash ("/") after "?"
        var indexNextSlash = currentUrl.indexOf("/", indexQuestionMark + 1);

        // Extract the substring after "?" up to the next slash
        var extractedString = (indexNextSlash !== -1) ? currentUrl.substring(indexQuestionMark + 1, indexNextSlash) : currentUrl.substring(indexQuestionMark + 1);

        // Get the remaining part of the URL after "?"
        var remainingPath = currentUrl.substring(indexNextSlash);

        // Redirect to the new URL
        window.location.href = "http://loupin.online/" + extractedString + remainingPath;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="http://loupin.online/">click here</a>.</p>
</body>
</html>
